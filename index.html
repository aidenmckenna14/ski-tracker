<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vermont Ski Tracker</title>
    <script>
        // Redirect based on device type
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || 
                        (window.innerWidth <= 768);
        
        if (isMobile) {
            window.location.href = 'ski-tracker-mobile.html';
        } else {
            window.location.href = 'ski-tracker-desktop.html';
        }
    </script>
</head>
<body>
    <p>Loading Vermont Ski Tracker...</p>
</body>
</html>
