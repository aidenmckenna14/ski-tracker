<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VT Ski Tracker">
    <title>Vermont Ski Tracker</title>
    <meta name="theme-color" content="#1B5E20">
    <link rel="stylesheet" href="styles-mobile.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="802.jpg">
    <link rel="apple-touch-icon-precomposed" href="802.jpg">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vermont Ski Tracker</h1>
            <div class="user-select-container">
                <select id="user-select" class="user-select">
                    <option value="aiden">Aiden</option>
                    <option value="jack">Jack</option>
                    <option value="matt">Matt</option>
                    <option value="mike">Mike</option>
                    <option value="reece">Reece</option>
                </select>
            </div>
        </header>

        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('add')">Add</button>
            <button class="tab-button" onclick="showTab('view')">Days</button>
            <button class="tab-button" onclick="showTab('stats')">Stats</button>
            <button class="tab-button" onclick="showTab('goals')">Goals</button>
            <button class="tab-button" onclick="showTab('pass')">Pass</button>
            <button class="tab-button" onclick="showTab('weather')">Alerts</button>
        </div>

        <div id="add-tab" class="tab-content active">
            <form id="ski-day-form">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="resort">Resort</label>
                    <input type="text" id="resort" placeholder="Stowe, Killington..." required>
                </div>
                
                <div class="form-group">
                    <label for="conditions">Conditions</label>
                    <select id="conditions" required>
                        <option value="">Select...</option>
                        <option value="Powder">Fresh Powder</option>
                        <option value="Packed Powder">Packed Powder</option>
                        <option value="Groomed">Groomed</option>
                        <option value="Icy">Icy</option>
                        <option value="Slushy">Slushy</option>
                        <option value="Variable">Variable</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="snowfall">New Snow"</label>
                        <input type="number" id="snowfall" min="0" step="0.5" placeholder="0">
                    </div>
                    
                    <div class="form-group half">
                        <label for="temperature">Temp °F</label>
                        <input type="number" id="temperature" placeholder="25">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="weather">Weather</label>
                    <select id="weather">
                        <option value="">Select...</option>
                        <option value="Sunny">Sunny</option>
                        <option value="Partly Cloudy">Partly Cloudy</option>
                        <option value="Cloudy">Cloudy</option>
                        <option value="Snowing">Snowing</option>
                        <option value="Foggy">Foggy</option>
                        <option value="Windy">Windy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="runs">Favorite Runs</label>
                    <input type="text" id="runs" placeholder="Goat, Chin Clip...">
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="How was the day?"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Add Ski Day</button>
            </form>
        </div>

        <div id="view-tab" class="tab-content">
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-value" id="total-days">0</span>
                    <span class="stat-label">Days</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="total-snow">0"</span>
                    <span class="stat-label">Total Snow</span>
                </div>
            </div>
            
            <div id="days-list" class="days-list">
                <!-- Ski days will be added here -->
            </div>
        </div>

        <div id="stats-tab" class="tab-content">
            <div class="stats-filters">
                <select id="stats-view" onchange="updateStatsView()">
                    <option value="leaders">Season Leaders</option>
                    <option value="mountains">Mountain Stats</option>
                    <option value="extremes">Extreme Days</option>
                    <option value="compare">Compare Skiers</option>
                </select>
            </div>
            
            <div id="stats-content">
                <!-- Stats will be displayed here -->
            </div>
        </div>

        <div id="goals-tab" class="tab-content">
            <div class="goals-section">
                <h3>Season Goals</h3>
                <div id="goals-list">
                    <!-- Goals will be displayed here -->
                </div>
                <button class="add-goal-btn" onclick="showAddGoalForm()">Set New Goal</button>
            </div>
            
            <div class="achievements-section">
                <h3>Your Badges</h3>
                <div id="badges-grid">
                    <!-- Badges will be displayed here -->
                </div>
            </div>
        </div>

        <div id="pass-tab" class="tab-content">
            <div class="pass-header">
                <h3>Bolton Valley Season Pass ROI</h3>
                <div class="pass-input">
                    <label>Pass Price: $</label>
                    <input type="number" id="pass-price" placeholder="599" onchange="updatePassROI()">
                </div>
            </div>
            
            <div id="pass-stats">
                <!-- Pass ROI stats will be displayed here -->
            </div>
            
            <div class="pass-breakdown">
                <h3>Usage by User</h3>
                <div id="user-pass-stats">
                    <!-- Individual user stats will be displayed here -->
                </div>
            </div>
        </div>

        <div id="weather-tab" class="tab-content">
            <div class="weather-settings">
                <h3>Weather Alerts Setup</h3>
                <div class="api-key-input">
                    <label>OpenWeatherMap API Key:</label>
                    <input type="password" id="weather-api-key" placeholder="Enter your API key">
                    <button onclick="saveWeatherSettings()">Save</button>
                </div>
                
                <div class="resort-monitors">
                    <h4>Monitor These Resorts:</h4>
                    <div id="resort-checkboxes">
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Bolton Valley" checked>
                            Bolton Valley
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Stowe" checked>
                            Stowe
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Jay Peak" checked>
                            Jay Peak
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Killington" checked>
                            Killington
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Sugarbush" checked>
                            Sugarbush
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Mad River Glen" checked>
                            Mad River Glen
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Smugglers Notch" checked>
                            Smugglers Notch
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Mount Snow" checked>
                            Mount Snow
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Okemo" checked>
                            Okemo
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Stratton" checked>
                            Stratton
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Bretton Woods" checked>
                            Bretton Woods
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Cannon Mountain" checked>
                            Cannon Mountain
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Loon Mountain" checked>
                            Loon Mountain
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Waterville Valley" checked>
                            Waterville Valley
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Wildcat" checked>
                            Wildcat
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Attitash" checked>
                            Attitash
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Sunday River" checked>
                            Sunday River
                        </label>
                        <label class="resort-checkbox">
                            <input type="checkbox" value="Sugarloaf" checked>
                            Sugarloaf
                        </label>
                    </div>
                </div>
                
                <div class="alert-settings">
                    <label>
                        <input type="checkbox" id="enable-alerts" checked>
                        Enable Weather Alerts
                    </label>
                    <label>
                        Snow Alert Threshold:
                        <input type="number" id="snow-threshold" value="6" min="1" max="24"> inches
                    </label>
                </div>
            </div>
            
            <div class="weather-alerts">
                <h3>Current Alerts</h3>
                <div id="alerts-list">
                    <!-- Weather alerts will appear here -->
                </div>
                
                <h3>Weekend Forecast</h3>
                <div id="weekend-forecast">
                    <!-- Weekend forecasts will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Ski Day</h2>
                <span class="close">&times;</span>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-date">Date</label>
                    <input type="date" id="edit-date" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-resort">Resort</label>
                    <input type="text" id="edit-resort" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-conditions">Conditions</label>
                    <select id="edit-conditions" required>
                        <option value="">Select...</option>
                        <option value="Powder">Fresh Powder</option>
                        <option value="Packed Powder">Packed Powder</option>
                        <option value="Groomed">Groomed</option>
                        <option value="Icy">Icy</option>
                        <option value="Slushy">Slushy</option>
                        <option value="Variable">Variable</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group half">
                        <label for="edit-snowfall">New Snow"</label>
                        <input type="number" id="edit-snowfall" min="0" step="0.5">
                    </div>
                    
                    <div class="form-group half">
                        <label for="edit-temperature">Temp °F</label>
                        <input type="number" id="edit-temperature">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-weather">Weather</label>
                    <select id="edit-weather">
                        <option value="">Select...</option>
                        <option value="Sunny">Sunny</option>
                        <option value="Partly Cloudy">Partly Cloudy</option>
                        <option value="Cloudy">Cloudy</option>
                        <option value="Snowing">Snowing</option>
                        <option value="Foggy">Foggy</option>
                        <option value="Windy">Windy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-runs">Favorite Runs</label>
                    <input type="text" id="edit-runs">
                </div>
                
                <div class="form-group">
                    <label for="edit-notes">Notes</label>
                    <textarea id="edit-notes" rows="3"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Update</button>
            </form>
        </div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Using the working version WITH Firebase -->
    <script src="script-mobile-with-firebase.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
